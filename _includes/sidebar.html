<aside>
	<section class="blog-sidebar-featured">
		<h3>Featured</h3>
		<ol>
			{% for post in featuredPosts %}
			<li><a href = "{{ post.url }}"> {{ post.title | escape_once}}</a></li>
			{% endfor %}
		</ol>
	</section>
	<section class="blog-sidebar-categories">
		<h3>Categories</h3>
		<ul>
		{% for category in site.data.categories %}
		<li><a class="categorie-link" href = "{{ category.url }}"> {{ category.category }}</a></li>
		{% endfor %}	
		</ul>
	</section>
</aside>
